<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <title>Warehouse Floor Plan</title>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f5f5f5"/>

  <!-- Outer walls -->
  <rect x="50" y="50" width="900" height="600" fill="white" stroke="#000" stroke-width="4"/>

  <!-- Main Storage Area -->
  <rect x="50" y="50" width="650" height="450" fill="#e3f2fd" stroke="#000" stroke-width="2"/>
  <text x="375" y="275" text-anchor="middle" font-size="24" font-family="Arial">Main Storage Area</text>

  <!-- Loading Dock 1 -->
  <rect x="700" y="50" width="250" height="150" fill="#fff3e0" stroke="#000" stroke-width="2"/>
  <text x="825" y="125" text-anchor="middle" font-size="16" font-family="Arial">Loading Dock 1</text>

  <!-- Loading Dock 2 -->
  <rect x="700" y="200" width="250" height="150" fill="#fff3e0" stroke="#000" stroke-width="2"/>
  <text x="825" y="275" text-anchor="middle" font-size="16" font-family="Arial">Loading Dock 2</text>

  <!-- Loading Dock 3 -->
  <rect x="700" y="350" width="250" height="150" fill="#fff3e0" stroke="#000" stroke-width="2"/>
  <text x="825" y="425" text-anchor="middle" font-size="16" font-family="Arial">Loading Dock 3</text>

  <!-- Office -->
  <rect x="50" y="500" width="200" height="150" fill="#e8f5e9" stroke="#000" stroke-width="2"/>
  <text x="150" y="575" text-anchor="middle" font-size="16" font-family="Arial">Office</text>

  <!-- Break Room -->
  <rect x="250" y="500" width="150" height="150" fill="#fce4ec" stroke="#000" stroke-width="2"/>
  <text x="325" y="575" text-anchor="middle" font-size="16" font-family="Arial">Break Room</text>

  <!-- Restrooms -->
  <rect x="400" y="500" width="150" height="150" fill="#f3e5f5" stroke="#000" stroke-width="2"/>
  <text x="475" y="575" text-anchor="middle" font-size="16" font-family="Arial">Restrooms</text>

  <!-- Equipment Room -->
  <rect x="550" y="500" width="150" height="150" fill="#ffebee" stroke="#000" stroke-width="2"/>
  <text x="625" y="575" text-anchor="middle" font-size="14" font-family="Arial">Equipment</text>

  <!-- Quality Control -->
  <rect x="700" y="500" width="250" height="150" fill="#e1f5fe" stroke="#000" stroke-width="2"/>
  <text x="825" y="575" text-anchor="middle" font-size="16" font-family="Arial">Quality Control</text>

  <!-- Storage racks visualization -->
  <g opacity="0.3">
    <rect x="100" y="100" width="80" height="300" fill="#546e7a"/>
    <rect x="200" y="100" width="80" height="300" fill="#546e7a"/>
    <rect x="300" y="100" width="80" height="300" fill="#546e7a"/>
    <rect x="400" y="100" width="80" height="300" fill="#546e7a"/>
    <rect x="500" y="100" width="80" height="300" fill="#546e7a"/>
    <rect x="600" y="100" width="80" height="300" fill="#546e7a"/>
  </g>

  <!-- Doors -->
  <line x1="150" y1="500" x2="150" y2="530" stroke="#666" stroke-width="3"/>
  <line x1="325" y1="500" x2="325" y2="530" stroke="#666" stroke-width="3"/>
  <line x1="475" y1="500" x2="475" y2="530" stroke="#666" stroke-width="3"/>
  <line x1="625" y1="500" x2="625" y2="530" stroke="#666" stroke-width="3"/>
  <line x1="825" y1="500" x2="825" y2="530" stroke="#666" stroke-width="3"/>

  <!-- Loading dock doors -->
  <rect x="946" y="100" width="4" height="80" fill="#ff6f00"/>
  <rect x="946" y="250" width="4" height="80" fill="#ff6f00"/>
  <rect x="946" y="400" width="4" height="80" fill="#ff6f00"/>
</svg>
