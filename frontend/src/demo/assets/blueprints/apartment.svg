<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
  <title>Apartment Floor Plan</title>

  <!-- Background -->
  <rect width="600" height="800" fill="#f5f5f5"/>

  <!-- Outer walls -->
  <rect x="50" y="50" width="500" height="700" fill="white" stroke="#000" stroke-width="4"/>

  <!-- Living Room -->
  <rect x="50" y="50" width="300" height="350" fill="#e3f2fd" stroke="#000" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" font-size="18" font-family="Arial">Living Room</text>

  <!-- Kitchen -->
  <rect x="350" y="50" width="200" height="200" fill="#e8f5e9" stroke="#000" stroke-width="2"/>
  <text x="450" y="150" text-anchor="middle" font-size="16" font-family="Arial">Kitchen</text>

  <!-- Dining Area -->
  <rect x="350" y="250" width="200" height="150" fill="#fff3e0" stroke="#000" stroke-width="2"/>
  <text x="450" y="325" text-anchor="middle" font-size="16" font-family="Arial">Dining</text>

  <!-- Bedroom 1 (Master) -->
  <rect x="50" y="400" width="250" height="200" fill="#fce4ec" stroke="#000" stroke-width="2"/>
  <text x="175" y="500" text-anchor="middle" font-size="16" font-family="Arial">Master Bedroom</text>

  <!-- Bedroom 2 -->
  <rect x="300" y="400" width="250" height="200" fill="#f3e5f5" stroke="#000" stroke-width="2"/>
  <text x="425" y="500" text-anchor="middle" font-size="16" font-family="Arial">Bedroom 2</text>

  <!-- Bathroom 1 -->
  <rect x="50" y="600" width="150" height="150" fill="#e0f2f1" stroke="#000" stroke-width="2"/>
  <text x="125" y="675" text-anchor="middle" font-size="14" font-family="Arial">Bathroom</text>

  <!-- Hallway -->
  <rect x="200" y="600" width="100" height="150" fill="#eceff1" stroke="#000" stroke-width="2"/>
  <text x="250" y="675" text-anchor="middle" font-size="14" font-family="Arial">Hall</text>

  <!-- Bathroom 2 (Ensuite) -->
  <rect x="300" y="600" width="130" height="150" fill="#e0f2f1" stroke="#000" stroke-width="2"/>
  <text x="365" y="675" text-anchor="middle" font-size="14" font-family="Arial">Ensuite</text>

  <!-- Closet -->
  <rect x="430" y="600" width="120" height="150" fill="#efebe9" stroke="#000" stroke-width="2"/>
  <text x="490" y="675" text-anchor="middle" font-size="14" font-family="Arial">Closet</text>

  <!-- Doors -->
  <line x1="200" y1="50" x2="230" y2="50" stroke="#666" stroke-width="3"/>
  <line x1="350" y1="150" x2="380" y2="150" stroke="#666" stroke-width="3"/>
  <line x1="175" y1="400" x2="175" y2="430" stroke="#666" stroke-width="3"/>
  <line x1="425" y1="400" x2="425" y2="430" stroke="#666" stroke-width="3"/>
  <line x1="125" y1="600" x2="125" y2="630" stroke="#666" stroke-width="3"/>
  <line x1="365" y1="600" x2="365" y2="630" stroke="#666" stroke-width="3"/>

  <!-- Windows -->
  <rect x="100" y="46" width="80" height="4" fill="#4fc3f7"/>
  <rect x="400" y="46" width="60" height="4" fill="#4fc3f7"/>
  <rect x="46" y="500" width="4" height="60" fill="#4fc3f7"/>
  <rect x="546" y="500" width="4" height="60" fill="#4fc3f7"/>
</svg>
